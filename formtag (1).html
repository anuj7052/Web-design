<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend style="text-align: center">Form</legend>
        <form action="" method="post" enctype="">
            <label for="Fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your Name here" size="50%"/>
            <br><br>
            Last Name : <input type="text" name="" size="50%"/>
            <br><br>
            Age : <input type="number" name="" required="18"/>
            <br><br>
            Dob : <input type="date" name=""/>
            <br><br>
            Btime : <input type="time" name=""/>
            <br><br>
            <p>Select Your Gender</p>
            Male<input type="radio" name="Gender"/>
            Female<input type="radio" name="Gender"/>
            Other<input type="radio" name="Gender"/>
            <p>Click your known Languages</p>
            <label for="mi">Marathi</label>
            <input type="checkbox" name="" id="mi" />
            Hindi <input type="checkbox" name="" />
            English <input type="checkbox" name="" />
            <p>Select your State </p>
            <select name="">
                <option>Select below State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="kerla">kerla</option>
                <option value="Gujrat">Gujrat</option>
                <option value="uttar pradesh">uttar pradesh</option>

            </select>
            Password : <input type="password" name=""/>
            <br><br>
            Phone : <input type="tel" value="6302686466" disabled />
            <br><br>
            colour : <input type="color" name="" />
            <br><br>
            Discribe About in 100 Letters
            <textarea maxlength="100"></textarea>
            <br><br>
            Profile Phote : <input type="file" accept="image/png,image/jpeg" name="" />
            Alternate Phote : <input type="file" accept="image/*" name="" />
            <br><br>
            <input type="submit" />
        </form>
    </fieldset>
</body>
</html>

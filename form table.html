<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> 
        <b>
            <mark>
                FORM
            </mark>
        </b>
    </h1>
    <table>
        <tr>
            <td>
                <label for="fn" >First Name</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="fn" name="" placeholder="Enter Your First Name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="mn" >Middle Name</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="mn" name="" placeholder="Enter Your Middle Name" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="ln" >Last Name</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="ln" name="" placeholder="Enter Your Last Name" />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                Select Your Gender
            </td>
        </tr>
        <tr>
            <td>
                Male:<input type="radio" id="" name="gn" value=""/>
                Female:<input type="radio" id="" name="gn" value=""/>
                Other:<input type="radio" id="" name="gn" value=""/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                Select Your City
            </td>
        </tr>
        <tr>
            <td>
                <select>
                    <option>Select Your City</option>
                    <option>Mumbai</option>
                    <option>Chennai</option>
                    <option>Gujrat</option>
                    <option>Kolkatta</option>
                    <option>Assam</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td><b>
                How Many language You Know kindly Selected
            </b>
            </td>
        </tr>
        <tr>
            <td>
                Hindi:<input type="checkbox" id="" name="" />
                English:<input type="checkbox" id="" name="" />
                Marathi:<input type="checkbox" id="" name="" />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td><b>
                Update Your Profile Picture
            </b>
            </td>
        </tr>
        <tr>
            <td>
                profile:<input type="file" accept="image/*" id="" name="" />
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td><b>Enter Your Email:<input type="email"</b></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><b>DOB</b></DOB>:<input type="date" id="" name="" /></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><b>What Time Will You Be Avilable</b>:<input type="time" id="" name="" /></td>
        </tr>
    </table>
    <table>
        <tr>
            <td> <b>Month</b>:<input type="month" id="" name="" /></td>
        </tr>
    </table>
</body>
</html>
